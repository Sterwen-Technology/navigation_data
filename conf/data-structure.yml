log_level: INFO
trace_dir: /mnt/meaban/Bateau/tests
log_module:
    nmea_routing.console: INFO

dictionary:

- scalar:
    code: SOG
    type: float
    unit: knot
    description: Speed Over Ground in knots
    lifetime: 10
    sources:
        - n0183:
            code: RMC
            index: 6
        - n2K:
            pgn: 129026
            field: SOG

- scalar:
      code: COG
      type: degree
      unit: degree_dec
      description: Course over ground in decimal degrees
      lifetime: 10
      sources:
          - n0183:
              code: RMC
              index: 7
          - n2k:
              pgn: 129026
              fields: [COG, "COG Reference"]

- scalar:
      code: LAT
      type: degree
      unit: degree_dec
      description: Latitude in decimal degrees, South is negative
      lifetime: 10
      sources:
          - n0183:
                code: RMC
                indexes: [2, 3]
          - n2k:
                pgn: 129025
                field: Latitude

- scalar:
      code: LONG
      type: degree
      unit: degree_dec
      description: Longitude in decimal degrees, East is negative
      lifetime: 10
      sources:
          - n0183:
                code: RMC
                indexes: [4, 5]
          - n2k:
                pgn: 129025
                field: Longitude

