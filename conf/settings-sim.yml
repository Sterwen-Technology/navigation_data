trace: INFO

servers:

- NMEAServer:
    class: NMEA_server
    port: 4500

- Console:
    class: Console
    port: 4502

instruments:

- ScannavReplay:
    class: SimulatorInput
    address: 192.168.1.21
    port: 3555
    transport: TCP
    server: NMEAServer
    direction: read_only
    report_timer: 60

- YDEthernet:
    class: IPInstrument
    address: 192.168.1.60
    port: 1456
    transport: TCP
    protocol: NMEA0183
    direction: write_only

publishers:

- EthInjector:
      class: Injector
      instruments: [ScannavReplay]
      target: YDEthernet

