trace: INFO
trace_dir: /mnt/meaban/Bateau/tests

servers:


instruments:

- ScannavReplay:
    class: NMEA0183TCPReader
    address: 192.168.1.21
    port: 3555
    transport: TCP
    # server: NMEAServer
    direction: read_only
    # white_list: [GGA, GLL, RMC]
    report_timer: 60

- YDEthernet:
    class: NMEA0183TCPReader
    address: 192.168.1.60
    port: 1456
    transport: TCP
    protocol: NMEA0183
    direction: write_only
    trace_messages: true

publishers:

- EthInjector:
      class: Injector
      instruments: [ScannavReplay]
      target: YDEthernet

