trace: INFO

servers:

- NMEAServer:
    class: NMEA_server
    port: 4500

- Console:
    class: Console
    port: 4502

- ShipModulConfig:
    class: ShipModulConfig
    port: 4501
    instrument: MiniPlex3

instruments:

- YDEN:
    class: YDInstrument
    address: 192.168.1.60
    port: 1457
    transport: TCP
    server: NMEAServer

publishers:

- MainLog:
    class: LogPublisher
    file: /mnt/meaban/Bateau/tests/YDEN.log
    instruments: [YDEN]






