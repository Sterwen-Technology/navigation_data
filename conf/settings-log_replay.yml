log_level: INFO
trace_dir: /mnt/meaban/Bateau/tests
# log_file: test_fast_packet
log_module:
  nmea_routing.IPCoupler: INFO
  nmea_routing.coupler: INFO
  nmea_routing.nmea2000_msg: INFO
  nmea_routing.ydn2k_coupler: INFO

servers:

- NMEAServer:
      class: NMEAServer
      port: 4510
      nmea2000: dyfmt

- Console:
      class: Console
      port: 4512

- NMEANetwork:
      class: NMEA2KController


couplers:

- LogReader:
    class: RawLogCoupler
    logfile: /mnt/meaban/Bateau/tests/TRACE-Yden-230821-1437.log
    autostart: true
    nmea2000_controller: NMEANetwork
    protocol: nmea2000
    direction: read_only
    # pgn_white_list: [129029, 126996, 129540]

filters:

- FastPacket:
    class: NMEA2000Filter
    pgn: [129029, 126996, 129540]
    action: select





