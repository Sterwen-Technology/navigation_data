log_level: INFO
trace_dir: /mnt/meaban/Bateau/tests
log_module:
    nmea_routing.console: INFO
    nmea2000.nmea2k_grpc_publisher: INFO
    nmea0183.nmea0183_to_nmea2k: INFO

servers:


- Console:
    class: Console
    port: 4502


couplers:

- SNReplay:
    class: NMEATCPReader
    address: 192.168.1.21
    port: 3555
    autostart: true
    protocol: nmea2000
    trace_messages: false
    trace_raw: false

publishers:

- SendNMEA2000:
    class: N2KTracePublisher
    active: true
    protobuf: true
    convert_nmea0183: true
    output: PRINT
    couplers: [SNReplay]

- Stats:
    class: N2KStatisticPublisher
    couplers: [SNReplay]
    active: true



