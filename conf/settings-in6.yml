trace: INFO
trace_dir: /mnt/meaban/Bateau/tests

servers:

- NMEAServer:
    class: NMEA_server
    port: 4500

- Console:
    class: Console
    port: 4502

- ShipModulConfig:
    class: ShipModulConfig
    port: 4501
    coupler: MiniPlex3

couplers:

- MiniPlex3:
    class: ShipModulInterface
    address: 172.16.2.100
    port: 10110
    transport: TCP
    nmea2000: true
    server: NMEAServer
    trace_messages: false
    max_attempt: 30

