function: replay to gRPC injector
server_name: replay_grpc
log_level: INFO
trace_dir: /mnt/meaban/Bateau/tests
log_module:
    router_core.console: INFO
    nmea2000.nmea2k_grpc_publisher: INFO
    nmea0183.nmea0183_to_nmea2k: INFO

features:
    - router_core
    - nmea2000
    - couplers:
          - NMEATCPReader

servers:

- Main:
      class: NavigationMainServer

- NMEAServer:
      class: NMEAServer
      port: 4500
      nmea2000: dyfmt

- gRPCMainServer:
      class: GrpcServer
      port: 4502

- NMEA2000:
    class: NMEA2KController

services:

- Console:
    class: Console
    server: gRPCMainServer

couplers:

- SNReplay:
    class: NMEATCPReader
    address: 192.168.1.21
    port: 3555
    autostart: true
    protocol: nmea2000
    convert_nmea0183: true
    trace_messages: false
    trace_raw: false

publishers:

- SendNMEA2000:
    class: GrpcPublisher
    active: true
    decode_nmea2000: false
    nmea0183: convert_strict
    address: 127.0.0.1
    port: 4508
    max_retry: 0
    filters: [Engine]
    couplers: [SNReplay]

- TraceOutput:
    class: N2KTracePublisher
    filters: [AISStatic]
    couplers: [SNReplay]
    active: false
    flexible_decode: false
    output: ALL
    file: test_ais

filters:

- AISStatic:
      class: NMEA2000Filter
      pgn: [ 129794, 129809, 129810 ]
      type: select

- Engine:
      class: NMEA2000Filter
      pgn: [127488, 127489]
      type: select

- Engine:
      class: NMEA2000Filter
      pgn: [127488, 127489]
      action: select





