trace: INFO
trace_dir: /mnt/meaban/Bateau/tests

servers:

- NMEAServer:
    class: NMEA_server
    port: 4500
    sender: MiniPlex3

- Console:
    class: Console
    port: 4502

- ShipModulConfig:
    class: ShipModulConfig
    port: 4501
    instrument: MiniPlex3

instruments:

- MiniPlex3:
    class: ShipModulInterface
    address: 192.168.1.62
    port: 10110
    transport: TCP
    nmea2000: true
    server: NMEAServer
    trace_messages: true

publishers:

- Trace:
    class: N2KTracePublisher
    instruments: [MiniPlex3]

