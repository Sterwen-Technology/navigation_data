    instrument: INFO
    nmea2k_pgndefs: INFO
    shipmodul_if: INFO
    ikonvert: INFO


servers:

- NMEAServer:
    class: NMEAServer
    port: 4500
    sender: iKonvert1
    nmea2000: dyfmt
    master: 192.168.1.21

- Console:
    class: Console
    port: 4502



couplers:

- iKonvert1:
    class: iKonvert
    device: /dev/ttyUSB0
    protocol: nmea2000
    autostart: true

