log_level: INFO
trace_dir: /mnt/meaban/Bateau/tests
log_module:
    data_server: WARNING
    instrument: INFO
    nmea2k_pgndefs: INFO

servers:

- NMEAServer:
    class: NMEAServer
    port: 4500
    sender: MiniPlex3
    nmea2000: dyfmt

- Console:
    class: Console
    port: 4502

- ShipModulConfig:
    class: ShipModulConfig
    port: 4501
    instrument: MiniPlex3

instruments:

- MiniPlex3:
    class: ShipModulInterface
    address: 192.168.1.62
    port: 10110
    transport: TCP
    nmea2000: true
    server: NMEAServer
    trace_messages: false
    trace_raw: true

