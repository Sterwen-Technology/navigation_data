syntax = "proto3";

message AgentMsg {
  uint32 id=1;
  string cmd=2;
}

message AgentResponse {
  uint32 err_code=1;
  string resp=2;
}


service Agent {
  rpc SendCmdMultipleResp(AgentMsg) returns (stream AgentResponse){}
  rpc SendCmdSingleResp(AgentMsg) returns (AgentResponse) {}
  rpc SendCmdNoResp(AgentMsg) returns (AgentResponse) {}
}