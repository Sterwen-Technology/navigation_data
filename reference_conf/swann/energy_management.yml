function: Energy management server
log_level: INFO
# trace_dir: /mnt/meaban/Bateau/tests
trace_dir: /data/solidsense/traces
log_module:

features:
    - energy_mgmt

servers:

- Main:
      class: GenericTopServer

- gRPCMain:
    class: GrpcServer
    port: 4505

services:

- Agent:
    class: MPPTService
    device: /dev/ttyUSB0
    server: gRPCMain
    trace: false

