global:
  trace: INFO

servers:

- server:
    name: NMEAServer
    class: NMEAServer
    port: 4500

- server:
    name: Console
    class: Console
    port: 4502

- server:
    name: ShipModulConfig
    class: ShipModulConfig
    port: 4501

instruments:

- instrument:
    name: MiniPlex3
    class: ShipModul
    factory: create_instrument
    address: 172.16.2.100
    transport: TCP




