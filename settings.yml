trace: INFO

servers:

- NMEAServer:
    class: NMEA_server
    port: 4500

- Console:
    class: Console
    port: 4502

- ShipModulConfig:
    class: ShipModulConfig
    port: 4501
    instrument: MiniPlex3

instruments:

- MiniPlex3:
    class: ShipModulInterface
    factory: create_instrument
    address: 172.16.2.100
    port: 10110
    transport: TCP
    server: NMEAServer

publishers:

    - MainLog:
        class: LogPublisher
        file: /var/log/navigation.log
        instruments: [MiniPlex3]






